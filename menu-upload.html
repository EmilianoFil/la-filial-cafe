<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow">
  <title>Subida Men√∫</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Syncopate&display=swap" rel="stylesheet"> <!-- Tipograf√≠as personalizadas --> <!--//Agrego para uso de letra -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background-color: #fdfcf7;
      font-family: Playfair Display, sans-serif;
    }
    .menu-style {
      background-color: #003941;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 480px;
      margin: 60px auto;
      color: white;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .titulo {
      font-size: 20px;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    input[type="file"] {
      background: white;
    }
    input[type="text"] {
      background: #f4f4f4;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d86634;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #c25427;
    }
    .msg {
      margin-top: 20px;
      font-weight: bold;
      color: white;
    }
    .file-upload {
      text-align: left;
      margin: 12px 0;
    }
    #menuFile {
      display: none;
    }
    .boton-archivo {
      display: inline-block;
      padding: 10px 16px;
      background-color: white;
      color: #d86634;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-size: 14px;
    }
    #archivoNombre {
      display: inline-block;
      margin-left: 12px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="menu-style">
    <h1 class="titulo">Subir nuevo Men√∫</h1>
    <form id="menuForm">
      <div class="file-upload">
        <label for="menuFile" class="boton-archivo">Seleccionar archivo</label>
        <span id="archivoNombre">Ning√∫n archivo seleccionado</span>
        <input type="file" id="menuFile" accept="application/pdf" required />
      </div>
      <!-- Comentario eliminado -->
      <button type="submit">Subir Men√∫</button>
    </form>
    <div id="mensaje" class="msg"></div>
  <div id="loader" style="display: none; margin-top: 20px; text-align: center; width: 100%;">
    <img src="css/img/Corcega_Logo_Naranja.png" class="galope" style="width: 95px; display: inline-block;">
  </div>
    <div class="logout">
      <a href="admin.html" class="volver">Volver</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getStorage, ref, uploadBytes } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';
    import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { firebaseConfig } from './js/firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const menuForm = document.getElementById('menuForm');
    const mensaje = document.getElementById('mensaje');

    document.getElementById('menuFile').addEventListener('change', (e) => {
      const fileName = e.target.files.length > 0 ? e.target.files[0].name : 'Ning√∫n archivo seleccionado';
      document.getElementById('archivoNombre').textContent = fileName;
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      await user.getIdToken(true); // üîÑ Fuerza renovaci√≥n del token con auth actual
    });

    menuForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!auth.currentUser) {
        mensaje.textContent = "‚ö†Ô∏è Error: sesi√≥n expirada. Volv√© a iniciar sesi√≥n.";
        return;
      }

      document.getElementById("loader").style.display = "block";

      const file = document.getElementById('menuFile').files[0];
      const normalizedName = file ? file.name.normalize("NFC") : '';
      if (!file || normalizedName !== 'C√≥rcega Men√∫.pdf') {
        mensaje.textContent = "El archivo debe llamarse exactamente 'C√≥rcega Men√∫.pdf'";
        document.getElementById("loader").style.display = "none";
        return;
      }

      try {
        const storageRef = ref(storage, 'menu.pdf');
        await uploadBytes(storageRef, file);

        await addDoc(collection(db, 'logs'), {
          usuario: auth.currentUser.email,
          accion: 'admin_subida_menu',
          detalles: 'se sube nuevo men√∫',
          timestamp: serverTimestamp()
        });

        mensaje.textContent = "‚úÖ Men√∫ subido correctamente.";
        menuForm.reset();
        document.getElementById('archivoNombre').textContent = "Ning√∫n archivo seleccionado";
      } catch (error) {
        console.error("Error al subir:", error);
        mensaje.textContent = "‚ö†Ô∏è Error al subir el men√∫.";
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    });
  </script>
</body>
</html>
