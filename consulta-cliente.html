<body>
  <div class="menu-style">
    <h1>☕ <strong>Consultá cómo venís</strong></h1>
    <h2>Ingresá tu DNI para ver el progreso</h2>
    <form id="dniForm">
      <input type="tel" name="dni" id="dni" placeholder="DNI" inputmode="numeric" pattern="[0-9]*" maxlength="8" required />
      <button type="submit" class="btn-primary">Ver</button>
    </form>
  <div class="logout">
    <a href="index.html" class="volver">Volver</a>
  </div>
    <footer style="margin-top: 30px;">
      <p style="color: white; font-family: 'Playfair Display', serif; text-transform: uppercase; font-size: 17px; display: block; margin-top: 6px;">
      Seguinos en Instagram<br>
        <a href="https://www.instagram.com/corcegacafe" target="_blank" style="color: white; text-transform: lowercase; text-decoration: none;">@corcegacafe</a>
      </p>
    </footer>
  </div>

  <!-- Firebase desde archivo externo -->
  <script type="module">
    import { app } from './js/firebase-config.js';
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    const analytics = getAnalytics(app);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("dniForm");
      form.addEventListener("submit", function(event) {
        event.preventDefault();
        const dniInput = document.getElementById("dni");
        if (dniInput && dniInput.value.trim()) {
          const dni = dniInput.value.trim();
          window.location.href = `estado.html?dni=${encodeURIComponent(dni)}`;
        }
      });
    });
  </script>
</body>
